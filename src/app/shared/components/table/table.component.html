<div class="overflow-x-auto">
  <table class="min-w-full bg-white">
    <thead class="bg-gray-800 text-white">
      <tr>
        <th class="w-1/3 py-2 px-4">Name</th>
        <th class="w-1/3 py-2 px-4">Age</th>
        <th class="w-1/3 py-2 px-4">Address</th>
      </tr>
    </thead>
    <tbody class="text-gray-700">
      <tr *ngFor="let person of people">
        <td class="border px-4 py-2">{{ person.name }}</td>
        <td class="border px-4 py-2">{{ person.age }}</td>
        <td class="border px-4 py-2">{{ person.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
